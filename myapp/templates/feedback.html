{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Feedback Form -->
            <div class="card shadow border-0 rounded-3">
                <div class="card-header bg-gradient-primary text-white text-center py-4">
                    <h3 class="mb-0 fw-bold">ðŸ’¬ We Value Your Feedback</h3>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted text-center mb-4">Help us improve by sharing your thoughts. Your feedback is essential to us!</p>
                    <form id="feedback-form">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Name</label>
                            <input required class="form-control form-control-lg" type="text" id="name" name="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input required class="form-control form-control-lg" type="email" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label fw-semibold">Message</label>
                            <textarea required class="form-control form-control-lg" id="message" name="message" rows="4" placeholder="Your feedback or suggestions..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Upload Screenshots (Optional)</label>
                            <input class="form-control form-control-lg" type="file" multiple accept=".jpg, .jpeg, .png, .gif">
                        </div>
                        <div id="form-alert" class="alert d-none mt-3" role="alert"></div>
                        <button id="form-button" class="btn btn-gradient btn-lg w-100 mt-3" type="submit">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-gradient-primary {
        background: linear-gradient(90deg, #4e73df, #1cc88a);
        color: #fff;
    }
    .btn-gradient {
        background: linear-gradient(90deg, #1cc88a, #36b9cc);
        color: #fff;
        border: none;
    }
    .btn-gradient:hover {
        background: linear-gradient(90deg, #17a673, #2a99ad);
        color: #fff;
    }
    .form-control-lg {
        font-size: 1rem;
        padding: 0.75rem;
    }
    .fw-semibold {
        font-weight: 600;
    }
    .fw-bold {
        font-weight: 700;
    }
</style>

<script>
    const form = document.getElementById('feedback-form');
    const alertBox = document.getElementById('form-alert');

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        alertBox.classList.remove('d-none', 'alert-danger', 'alert-success');
        alertBox.classList.add('alert-primary');
        alertBox.textContent = 'Submitting...';
        
        // Simulate form submission (replace with actual logic)
        setTimeout(() => {
            alertBox.classList.remove('alert-primary');
            alertBox.classList.add('alert-success');
            alertBox.textContent = 'Thank you for your feedback! We appreciate your input.';
            form.reset();
        }, 1000);
    });
</script>
{% endblock content %}
